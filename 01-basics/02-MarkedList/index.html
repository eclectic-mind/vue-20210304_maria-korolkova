<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>


<div id="app">
  <input type="text" value="" v-model="searchValue" @change="searchValue = value">
  <ul>
    <li v-for="item in emails" :class="!!checkMatch(item) ? 'marked' : ''">{{ item }}</li>
  </ul>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
